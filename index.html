<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">This is a JavaScript form</h1>

    <!-- Form for First and Last Name -->
    <form class="form-group" id="myForm">
      <label for="firstname">First name:</label>
      <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" required>

      <label for="lastname" class="mt-3">Last name:</label>
      <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" required>

      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <!-- Output message -->
    <div id="form-data" class="mt-4 font-weight-bold text-success"></div>

    <!-- Button to trigger askName -->
    <button class="btn btn-secondary mt-3" onclick="askName()">Ask My Name</button>
  </div>

  <script>
    // Handle form submission
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form from refreshing the page

      const firstname = document.getElementById("firstname").value.trim();
      const lastname = document.getElementById("lastname").value.trim();

      if (firstname && lastname) {
        document.getElementById("form-data").innerHTML = `<p>Welcome, ${firstname} ${lastname}!</p>`;
        console.log("Submitted:", firstname, lastname);
      } else {
        document.getElementById("form-data").innerHTML = `<p class="text-danger">Please enter both first and last names.</p>`;
      }
    });

  </script>
</body>
</html>
